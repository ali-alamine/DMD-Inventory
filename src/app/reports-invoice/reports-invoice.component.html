<div class="container-fluid noselect">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          critères de filtrage
        </mat-panel-title>
        <mat-panel-description>
          Entrez les critères de recherche pour filtrer les résultats
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form fxLayout="column" [formGroup]="filterForm" autocomplete="off">

        <div id="clientMutiSelect" class="no-select">
          <p-multiSelect [options]="allClients" formControlName="selectedClients" selectedItemsLabel="{0} clients sélectionnés" defaultLabel="Sélectionner des clients" optionLabel="per_name"></p-multiSelect>
        </div>

        <mat-checkbox class="example-margin" formControlName="FC">Facture Client</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="FR">Facture Retour</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="FD">Facture Dischargement</mat-checkbox>

        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField">
            <input matInput [matDatepicker]="fromDate" placeholder="de Date" formControlName="fromDateCtrl">
            <mat-datepicker-toggle matSuffix [for]="fromDate" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #fromDate></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="inputField" class="dateFilter">
            <input matInput [matDatepicker]="toDate" placeholder="à Date " formControlName="toDateCtrl">
            <mat-datepicker-toggle matSuffix [for]="toDate" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #toDate></mat-datepicker>
          </mat-form-field>

        </div>

        <mat-form-field fxFlex class="itemInputs">
          <input matInput placeholder="de Code" formControlName="fromCode" type="number" min="0" onkeydown="javascript: return event.keyCode == 69 ? false : true">
        </mat-form-field>

        <mat-form-field fxFlex class="itemInputs">
          <input matInput placeholder="à Code" formControlName="toCode" type="number" min="0" onkeydown="javascript: return event.keyCode == 69 ? false : true">
        </mat-form-field>

      </form>
      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary" [disabled]="!filterForm.valid"
        (click)="searchSubmit() ">Afficher le résultat</button>
    </mat-expansion-panel>
  </mat-accordion>
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="invoiceReportDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

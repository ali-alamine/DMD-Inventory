<div class="container-fluid">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter Inputs
        </mat-panel-title>
        <mat-panel-description>
          Enter search criteria to filter result
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form fxLayout="column" [formGroup]="filterForm" autocomplete="off">
        <mat-form-field class="searchClient" fxFlex>

          <input matInput placeholder="Rechercher le Nom du Client" formControlName="searchClient" type="text" name="nameInput"
            [matAutocomplete]="auto" autofocus>

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option (onSelectionChange)="setClientName(-1,'All Clients')" [value]="-1">All Clients</mat-option>
            <mat-option (onSelectionChange)="setClientName(option.perID,option.per_name)" *ngFor="let option of options" [value]="option.per_name">{{option.per_name}}
              || {{option.per_code}}</mat-option>
          </mat-autocomplete>

        </mat-form-field>


        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="Facture Type" formControlName="invoiceType">
              <mat-option value="-1">tous aw tout aw toute :p</mat-option>
              <mat-option value="FC">Facture Client</mat-option>
              <mat-option value="FR">Facture Retour</mat-option>
              <mat-option value="FD">Facture Dischargement</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField">
            <input matInput [matDatepicker]="fromDate" placeholder="de Date" formControlName="fromDateCtrl">
            <mat-datepicker-toggle matSuffix [for]="fromDate" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #fromDate></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="inputField" class="dateFilter">
            <input matInput [matDatepicker]="toDate" placeholder="Ã  Date " formControlName="toDateCtrl">
            <mat-datepicker-toggle matSuffix [for]="toDate" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #toDate></mat-datepicker>
          </mat-form-field>

        </div>

      </form>
      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary" [disabled]="!filterForm.valid"
        (click)="searchSubmit() ">Show
        Result
      </button>
      <!-- <button mat-raised-button class="searchFormBtn" name="clearBtn" color="warn" (click)="clearForm()">Clear</button> -->
    </mat-expansion-panel>
  </mat-accordion>
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="invoiceReportDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

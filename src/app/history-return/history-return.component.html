<p-contextMenu [target]="contextScope" [model]="rightClick2" oncontextmenu="return false;"></p-contextMenu>
<div class="container-fluid noselect">
<hr>
    <table class="table table-striped table-bordered table-hover table-sm noselect " id="historyReturnDT">
        <thead>
        </thead>
        <tbody #contextScope>
        </tbody>
    </table>
</div>
<ng-template #showDetails  let-c="close" let-d="dismiss" class="showTemplate">
      <div class="modal-header noselect">
        <h4 class="modal-title" id="modal-basic-title">Afficher les détails du facture Retour</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body noselect">
        <div style="float:left;">
          <b>Nom:</b> {{clientName}}<br>
          <b>Téléphone:</b> {{clientPhone}}<br>
          <b>Adresse:</b> {{clientAddress}}
        </div>
        <div style="float: right;">
        <b>Date De Commande:</b> {{dateReq}}<br>
        <b>Code:</b> {{codeFR}}
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div>
        <table class="table table-striped table-bordered table-hover table-sm noselect " id="detailFactureDT">
          <thead>
            <tr><th>ARTICLE</th><th>CRT</th><th>PIECE</th><th>CONFIRMER</th><th>REJETER</th></tr>
          </thead>
          <tbody #contextScopeDetails>
              <tr *ngFor="let order of factureDetails" >
                <td>{{order.item_name}}</td>
                <td>{{order.ord_crt}}</td>
                <td>{{order.ord_piece}}</td>
                <td>
                  <button mat-raised-button matTooltip=""  (click)="confirmOrder(order.ordID,order.ord_invID,order.ord_crt,order.ord_piece,order.ord_itemID,order.ord_item_isDamaged,order.item_packing_list)" value="Confirmer" color="primary">Confirmer</button>
                </td>
                <td>
              <button mat-raised-button matTooltip="" (click)="rejectOrder(order.ordID,order.ord_invID)" value="Rejeter" color="warn">Rejeter</button>
               </td>
              </tr>
          </tbody>
        </table>
        </div>
      </div>
      <div class="modal-footer noselect">
        
      </div>
    </ng-template>
  <div hidden>
    <button id="editBtn" (click)="getFactureDetail(showDetails)"></button>
    <button id="confirmBtn" (click)="confirmAll()"></button>
    <button id="rejectBtn" (click)="rejectAll()"></button>
  </div>

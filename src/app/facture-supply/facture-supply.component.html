<div class="container-fluid">
        <form [formGroup]="supplyForm" autocomplete="off" #f="ngForm">
          <div>
            <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
              
              
              <mat-form-field class="itemName">
                <input matInput [matDatepicker]="factureDate" formControlName="supplyDate" placeholder="Facture Date">
                <mat-datepicker-toggle matSuffix [for]="factureDate" tabIndex="-1"></mat-datepicker-toggle>
                <mat-datepicker touchUi #factureDate></mat-datepicker>
                <mat-error> Date is required</mat-error>
              </mat-form-field>
      
             
              <button class="addBtns" id="multiSelectBtn" mat-raised-button color="primary" (click)="openMultiSelect(mutliSelectModal)" style="float:right">
                <i class="material-icons">subdirectory_arrow_left</i> MultiSelect
              </button>
      
            </div>
          </div>
          <hr>
          <div formArrayName="items">
            <div *ngFor="let item of itemsForm.controls; let i=index" [formGroupName]="i">
              <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                <mat-form-field fxFlex hidden>
                  <input matInput placeholder="Item ID" formControlName="itemID" #itemID type="number">
                </mat-form-field>
                <mat-form-field fxFlex hidden>
                  <input matInput placeholder="colisage" formControlName="colisage" #itemID type="number">
                </mat-form-field>
                <mat-form-field fxFlex class="itemName" style="text-align: center;">
                  <input matInput placeholder="Name" formControlName="itemName" type="text" name="nameInput" tabIndex="-1"
                    [readonly]="true">
                </mat-form-field>
                <mat-form-field fxFlex class="itemInputs">
                  <input matInput placeholder="CRT" formControlName="crt" type="number" min="0" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </mat-form-field>
                <mat-form-field fxFlex class="itemInputs">
                  <input matInput placeholder="Piece" formControlName="piece" type="number" min="0" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </mat-form-field>
                <mat-form-field fxFlex class="itemName">
                  <input matInput placeholder="Comment" formControlName="comment" type="text">
                </mat-form-field>
      
                <button mat-icon-button (click)="deleteItem(i,itemID)" color="warn" tabindex="-1">
                  <mat-icon aria-label="Delete Item" title="Delete Item">close</mat-icon>
                </button>
              </div>
            </div>
          </div>
      
          <button mat-raised-button name="addButton" class="addBtns" color="primary" (click)="addSupplyInvoice()" [disabled]="!supplyForm.valid || itemsForm.length == 0">Submit</button>
        </form>
      </div>
      
      
      <ng-template #mutliSelectModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Items</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockDT">
            <thead>
      
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button mat-raised-button (click)="addItemsToFacture()" color="primary">Add Items</button>
        </div>
      </ng-template>

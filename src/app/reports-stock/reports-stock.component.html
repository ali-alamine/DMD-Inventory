<div class="container-fluid">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter Inputs
        </mat-panel-title>
        <mat-panel-description>
          Enter search criteria to filter result
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form fxLayout="column" [formGroup]="filterForm" autocomplete="off">

        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="Gate" formControlName="gate">
              <mat-option value="-1">All</mat-option>
              <mat-option value="1">Yes</mat-option>
              <mat-option value="0">No</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="status" formControlName="status">
              <mat-option value="-1">Any</mat-option>
              <mat-option value="1">Available</mat-option>
              <mat-option value="0">Out of Stock</mat-option>
            </mat-select>
          </mat-form-field>
        </div>




      </form>
      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary" [disabled]="!filterForm.valid"
        (click)="searchSubmit() ">Show  Result
      </button>
      <!-- <button mat-raised-button class="searchFormBtn" name="clearBtn" color="warn" (click)="clearForm()">Clear</button> -->
    </mat-expansion-panel>
  </mat-accordion>
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockReportDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

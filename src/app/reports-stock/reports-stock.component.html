<div class="container-fluid noselect">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Entrées de Filtre
        </mat-panel-title>
        <mat-panel-description>
          Entrez les critères derecherche pour filtrer les résultats
        </mat-panel-description>
        </mat-expansion-panel-header>

      <form fxLayout="column" [formGroup]="filterForm" autocomplete="off">
        <div style="margin-bottom:10px;">
          <mat-radio-group formControlName="gate" fxLayout fxLayoutAlign="center" fxLayoutGap="30px">
            <mat-radio-button value="-1" [checked]="true">Tous les Deux</mat-radio-button>
            <mat-radio-button value="1">Gate Seulement</mat-radio-button>
            <mat-radio-button value="0">Bon Seulement</mat-radio-button>
          </mat-radio-group>
        </div>
        <hr>
        <div style="margin-bottom:10px;">
          <mat-radio-group formControlName="status" fxLayout fxLayoutAlign="center" fxLayoutGap="30px">
            <mat-radio-button value="-1" [checked]="true">Tous les Deux</mat-radio-button>
            <mat-radio-button value="1">Disponible</mat-radio-button>
            <mat-radio-button value="0">En rupture de stock</mat-radio-button>
          </mat-radio-group>
        </div>
        <hr>
        <div style="margin-bottom:10px;">
          <mat-radio-group formControlName="deactivated" fxLayout fxLayoutAlign="center" fxLayoutGap="30px">
            <mat-radio-button value="-1" [checked]="true">Tous les Deux</mat-radio-button>
            <mat-radio-button value="1">Activé</mat-radio-button>
            <mat-radio-button value="0">Désactivé</mat-radio-button>
          </mat-radio-group>
        </div>
      </form>
      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary" [disabled]="!filterForm.valid"
        (click)="searchSubmit() ">Afficher le résultat
      </button>
    </mat-expansion-panel>
  </mat-accordion>
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockReportDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

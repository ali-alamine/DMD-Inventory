<div class="container-fluid">
  <mat-button-toggle-group #group="matButtonToggleGroup" style="width:100%" value="mobileDrawer" class="center">
    <mat-button-toggle  routerLink="facture" value="historyFacture" class="historyBtns" mat-raised-button color="primary">
      <i class="material-icons">description</i>
      FACTURE
    </mat-button-toggle>
    <mat-button-toggle routerLink="items" value="historyItems" class="historyBtns" mat-raised-button color="primary">
      <i class="material-icons">format_list_bulleted</i>
      ARTICLE
    </mat-button-toggle>
    <mat-button-toggle routerLink="return" value="historyReturn" class="historyBtns" mat-raised-button color="primary">
    <i class="material-icons">get_app</i>
    <!-- <span matBadge="2" matBadgeOverlap="false">RETOUR</span> -->
    <span>RETOUR</span>
  </mat-button-toggle>
  <mat-button-toggle  routerLink="transfer" value="transferHistory" class="historyBtns" mat-raised-button color="primary">
    <i class="material-icons">description</i>
    Transfer
  </mat-button-toggle>
   </mat-button-toggle-group>
  <router-outlet></router-outlet>
</div>
<ng-template #showDetails  let-c="close" let-d="dismiss" class="showTemplate">
  <p-contextMenu [target]="contextScopeDetails" [model]="rightClick" oncontextmenu="return false;"></p-contextMenu>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{showDetailsCode}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div style="float:left;" *ngIf="type == 'FC'">
        <b>Nom:</b> {{clientName}}<br>
        <b>Phone:</b> {{clientPhone}}<br>
        <b>Adresse:</b> {{clientAddress}}
      </div>
      <div style="float: right;">
        <b>Date De Commande:</b> {{dateReq}}<br>
        <b>Code:</b> {{codeFR}}
      </div>
      <br>
      <br>
      <br>
      <hr>
      <div>
      <table class="table table-striped table-bordered table-hover table-sm noselect " id="detailFactureDT">
        <thead>
        </thead>
        <tbody #contextScopeDetails>
        </tbody>
      </table>
      </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>

<div class="container-fluid">
    <div class="factureHeader" >
        {{editFactureTitle}}
    </div>
    <form [formGroup]="invoiceForm" autocomplete="off"  #f="ngForm">
      <div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field class="searchClient" fxFlex>
              <input matInput placeholder="Search Client Name" formControlName="searchClient" type="text" name="nameInput"
                [matAutocomplete]="auto" autofocus>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option (onSelectionChange)="test(option.perID,option.per_name)" *ngFor="let option of options" [value]="option.per_name">
                  {{option.per_name}}
                  || {{option.per_address}}</mat-option>
              </mat-autocomplete>
              <mat-error> Client name is required</mat-error>
            </mat-form-field>
          </div>
          <mat-form-field class="itemName" fxFlex>
            <input matInput placeholder="Name" formControlName="clientName" type="text"  name="nameInput" [readonly]="true">
          </mat-form-field>
          <mat-form-field class="inputField">
            <input matInput [matDatepicker]="expDateStart" formControlName="invoiceDate" placeholder="Facture Date">
            <mat-datepicker-toggle matSuffix [for]="expDateStart" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #expDateStart></mat-datepicker>
            <mat-error> Date is required</mat-error>
          </mat-form-field>
          <!-- <mat-form-field class="inputField">
            <input matInput placeholder="Code" formControlName="code" type="text"  name="nameInput" [readonly]="true">
            </mat-form-field> -->
  
          <button class="addBtns" mat-raised-button color="primary" (click)="openMultiSelect(mutliSelectModal)" style="float:right">
            <i class="material-icons">subdirectory_arrow_left</i> MultiSelect
          </button>
  
        </div>
      </div>
